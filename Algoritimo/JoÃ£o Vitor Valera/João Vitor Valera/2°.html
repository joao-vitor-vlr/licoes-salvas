<script>

function analisar() {
    var M1 = Number(nota1.value)
    var M2 = Number(nota2.value)
    var M3 = Number(nota3.value)

    var M4 = (M1 + M2 + M3)/3
    
    fora_de_serie.innerHTML = ""

    media.innerHTML = `Sua media foi de ${M4.toFixed(2)}`

        if (M4 >= 9.4) {
            fora_de_serie.innerHTML = "Parabéns, você é fora de série!"

        }
}

</script>
