<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Ano: <input id="Ano"><br>
    <button onclick="fato()">Ver fato</button><br>
    <div id="resultado"></div>
</body>
</html>
<script>
function fato() {
    var F1 = Number(Ano.value);
    resultado.innerHTML = "No ano 1965 o email estava sendo criado"
    
    if(F1 < 1965){
    resultado.innerHTML = `No ano ${F1} o email nem havia sido criado ainda...`        
    }
    
    if(F1 > 1965){
    resultado.innerHTML = `No ano ${F1} o email ja havia sido criado`        
    }
    
    if(F1 > 1969){
    resultado.innerHTML = `No ano ${F1} o email ja havia sido aprimorado`        
    }

}


</script>
